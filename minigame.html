<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Super Mario Mini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            /* CRITICAL: Disables browser zooming/scrolling gestures */
            user-select: none;
            /* Prevents text selection */
            -webkit-user-select: none;
            overscroll-behavior: none;
            font-family: 'Outfit', sans-serif;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('assets/bg.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100dvh;
            /* Use dynamic viewport height for mobile browsers */
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Better Mobile Button Styles */
        .control-btn {
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
            active: scale(0.9);
            transition: transform 0.1s;
        }

        /* Ensure controls don't get hidden behind nav bars */
        #mobile-controls {
            padding-bottom: env(safe-area-inset-bottom, 20px);
            bottom: 20px;
        }
    </style>
</head>

<body class="bg-gray-900 text-white overflow-hidden select-none">

    <!-- Loading Screen -->
    <div id="loader" class="fixed inset-0 z-50 bg-sky-400 flex flex-col items-center justify-center">
        <div class="text-6xl animate-bounce mb-4">üçÑ</div>
        <div class="text-2xl font-bold text-white tracking-wider animate-pulse">CARGANDO...</div>
    </div>

    <!-- Game Layer -->
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- HUD -->
        <div id="game-ui-layer"
            class="absolute top-0 left-0 w-full p-4 flex justify-between items-start pointer-events-none select-none z-30">
            <!-- Lives -->
            <div class="glass px-4 py-2 rounded-full flex items-center gap-2">
                <span class="text-red-500 text-xl">‚ù§Ô∏è</span>
                <span id="lives-display" class="font-bold text-lg">3</span>
            </div>

            <!-- Coins -->
            <div class="glass px-4 py-2 rounded-full flex items-center gap-2">
                <span class="text-yellow-400 text-xl">ü™ô</span>
                <span id="coin-display" class="font-bold text-lg">0</span>
            </div>

            <!-- Timer -->
            <div class="glass px-4 py-2 rounded-full flex items-center gap-2 min-w-[100px] justify-center">
                <span class="text-blue-400 text-xl font-bold">‚è±Ô∏è</span>
                <span id="timer-display" class="font-bold text-lg">05:00</span>
            </div>
        </div>

        <!-- Music Controls (Top Right) -->
        <div class="absolute top-4 right-4 flex items-center gap-2 z-50 pointer-events-auto">
            <!-- Volume Slider -->
            <div
                class="glass px-3 py-1 rounded-full hidden md:flex items-center gap-2 transition-all hover:bg-white/20 group">
                <span class="text-xs">üîä</span>
                <input id="volume-slider" type="range" min="0" max="1" step="0.1" value="0.4"
                    class="w-20 accent-pink-500 cursor-pointer h-1 bg-slate-200 rounded-lg appearance-none">
            </div>

            <!-- Mute Button -->
            <button id="btn-music" class="glass p-3 rounded-full hover:bg-white/20 transition-colors">
                <span id="music-icon" class="text-xl">üîä</span>
            </button>
        </div>

        <!-- Emoji Container -->
        <div id="emoji-container" class="absolute inset-0 pointer-events-none overflow-hidden z-20"></div>

        <!-- Mobile Controls -->
        <div id="mobile-controls"
            class="absolute bottom-6 left-0 right-0 flex justify-between px-6 pointer-events-none z-40 w-full max-w-4xl mx-auto">
            <!-- Left Side - Movement -->
            <div class="flex gap-4 pointer-events-auto">
                <!-- Left Button -->
                <button id="btn-left" class="control-btn w-20 h-20 opacity-80 active:opacity-100 transition-opacity">
                    <img src="assets/artistas/boton.png" class="w-full h-full object-contain" alt="Left">
                </button>
                <!-- Right Button (Flipped) -->
                <button id="btn-right" class="control-btn w-20 h-20 opacity-80 active:opacity-100 transition-opacity">
                    <img src="assets/artistas/boton.png" class="w-full h-full object-contain transform rotate-180"
                        alt="Right">
                </button>
            </div>

            <!-- Right Side - Jump -->
            <div class="pointer-events-auto">
                <button id="btn-jump" class="control-btn w-24 h-24 opacity-90 active:opacity-100 transition-opacity">
                    <img src="assets/artistas/noFilter.webp" class="w-full h-full object-contain" alt="Jump">
                </button>
            </div>
        </div>

        <!-- Game World UI (Dialogues) -->
        <div id="game-ui-layer" class="absolute inset-0 pointer-events-none overflow-hidden z-30"></div>
    </div>

    <!-- Start Overlay -->
    <div id="start-overlay"
        class="fixed inset-0 z-40 flex items-center justify-center bg-slate-900/80 backdrop-blur-sm">
        <div class="glass p-10 rounded-3xl text-center max-w-md mx-4 animate__animated animate__zoomIn">
            <h1
                class="text-4xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-purple-400">
                ¬°Una Aventura para Ti!
            </h1>
            <p class="text-slate-300 mb-8">
                Ayuda al personaje a encontrar el regalo sorpresa.
            </p>
            <button id="btn-start"
                class="px-8 py-3 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full font-bold text-white shadow-lg hover:scale-105 transition-transform">
                Jugar Ahora
            </button>
        </div>
    </div>

    <!-- Dedication Overlay (Hidden) -->
    <div id="dedication-overlay"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-md">
        <div
            class="modal-content p-8 md:p-12 rounded-3xl max-w-2xl mx-4 text-center relative overflow-hidden animate__animated animate__bounceIn">
            <!-- Decorative Elements -->
            <div class="absolute -top-20 -left-20 w-48 h-48 bg-pink-500 rounded-full blur-[60px] opacity-40"></div>
            <div class="absolute -bottom-20 -right-20 w-48 h-48 bg-purple-500 rounded-full blur-[60px] opacity-40">
            </div>

            <div class="relative z-10">
                <div class="text-6xl mb-4 animate__animated animate__heartBeat animate__infinite">üíñ</div>
                <h2 id="dedication-name"
                    class="text-5xl md:text-6xl font-extrabold mb-6 text-white drop-shadow-lg leading-tight">
                    <!-- Name Here -->
                </h2>
                <div
                    class="h-1.5 w-32 bg-gradient-to-r from-pink-500 via-purple-500 to-pink-500 mx-auto mb-8 rounded-full">
                </div>
                <p id="dedication-msg" class="text-xl md:text-2xl text-slate-100 leading-relaxed font-light mb-10">
                    <!-- Message Here -->
                </p>

                <div class="flex flex-col gap-4 items-center justify-center">
                    <button id="btn-continue"
                        class="px-8 py-3 bg-white text-purple-600 rounded-full font-bold shadow-xl hover:scale-105 transition-transform flex items-center gap-2">
                        <span>‚ú®</span> Continuar Aventura <span>‚ú®</span>
                    </button>

                    <button onclick="location.reload()"
                        class="text-sm text-white/50 hover:text-white transition-colors flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                            </path>
                        </svg>
                        Reiniciar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Overlay (Time Up) -->
    <div id="gameover-overlay"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div
            class="bg-white p-8 rounded-3xl max-w-sm text-center mx-4 shadow-2xl relative overflow-hidden animate__animated animate__fadeInDown">
            <!-- Decorative Strip -->
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-red-400 via-orange-400 to-red-400"></div>

            <h2 class="text-3xl font-bold text-red-500 mb-2 font-script">¬°Se acab√≥ el tiempo!</h2>
            <div class="text-6xl mb-4 animate__animated animate__tada animate__infinite">‚è∞</div>
            <p class="text-lg text-gray-600 mb-6">¬°Int√©ntalo de nuevo!</p>

            <button onclick="location.reload()"
                class="w-full bg-gradient-to-r from-red-500 to-orange-500 text-white px-6 py-3 rounded-full text-lg font-bold shadow-lg hover:scale-105 transition-transform active:scale-95 flex items-center justify-center gap-2">
                <span>üîÑ</span> Aceptar
            </button>
        </div>
    </div>

    <!-- Error View -->
    <div id="error-view"
        class="hidden fixed inset-0 z-50 bg-slate-900 flex flex-col items-center justify-center text-center p-4">
        <h2 class="text-3xl font-bold text-red-400 mb-4">Enlace Inv√°lido</h2>
        <p class="text-slate-400">No se encontr√≥ la dedicatoria.</p>
    </div>

    <script src="game.js"></script>
</body>

</html>
